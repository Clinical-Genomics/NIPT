<div class="jumbotron vertical-center">

            </div>

            <div class="tab-content">
                <div class="tab-pane fade in active" id='GCBias'>
                    <div id="GCBias" style="min-width:1000px; height:600px; "></div>
                </div>
                <div class="tab-pane active" id='NonExcludedSites2Tags'>
                    <div id="NonExcludedSites2Tags" style="min-width:1000px; height:600px; "></div>
                </div>

                </div>

</div>
</div>


<script>
var XY_plot = document.getElementById('')
var data = []

var layout = {
    title: 'NonExcludedSites2Tags - (20 most recent batches)',
    hovermode:'closest',
    xaxis :{showline: true,
            tickvals : {{ticks}},
            ticktext : {{dates|tojson}},
            tickangle : 45,
            zeroline: false,
            linecolor: '#636363',
            linewidth: 5,
            showgrid: true,
            gridcolor: '#bdbdbd',
            title: 'Batch Sequencing Date',
            },
            
    yaxis :{zeroline: false,
            showline: true,
            showgrid: false,
            linecolor: '#636363',
            linewidth: 5,
            title : 'NonExcludedSites2Tags'
            },};

{% for batch_id  in batch_ids %}
    var box = {
            y: {{NonExcludedSites2Tags[batch_id]['y']}},
            x: {{NonExcludedSites2Tags[batch_id]['x']}},
            //jitter: 0.3,
            //pointpos: 30,
            type: 'box',
            showlegend: true,
            name: "{{batch_id}}",
            boxpoints: 'suspectedoutliers',
            };


    data.push(box); 
{% endfor %}
Plotly.newPlot('NonExcludedSites2Tags', data, layout);
</script>
