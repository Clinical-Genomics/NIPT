<script>
$(function () {
{% for chrom in ['13','18','21'] %}
var data = []
var layout = {
    title: 'NCV_{{chrom}}',
    xaxis :{showline: true,
            ticktext : {{NCV_stat['NCV_'+chrom]['X_labels']|tojson}},
            tickvals : {{NCV_stat['NCV_'+chrom]['x_axis']}},
            linecolor: '#636363',
            linewidth: 5,
            showgrid: true,
            gridcolor: '#bdbdbd'
            },
            
    yaxis :{range: [-10, 20],
            zeroline: false,
            showline: true,
            showgrid: false,
            linecolor: '#636363',
            linewidth: 5,
            title : 'NCV'
            },
};

{% for line  in tris_thresholds %} 
var line = {x : [-1, {{NCV_stat['NCV_'+chrom]['x_axis'][-1]+2}}],
            y : [{{tris_thresholds[line]['NCV']}},{{tris_thresholds[line]['NCV']}}],
            mode: 'lines',
            showlegend: false,
            line: {
                dash: 'dot',
                color : '{{tris_thresholds[line]['color']}}',
                width : 2},
            name: "{{line}}"};
data.push(line);
{% endfor %}


var verif = {                                                                  
            name: "Verified T_{{chrom}}",                                                               
            y: {{tris_chrom_abn[chrom]['Verified']['NCV']}},                                        
            x: 1 ,
            text: {{tris_chrom_abn[chrom]['Verified']['s_name']|tojson}},                                       
        mode: 'markers',
        marker: {symbol :"square",
                size: 5,
                } ,                                                   
        type: 'scatter',                                                            
        }; 
data.push(verif);


var trace1 = {
    name: 'Case',
      y: {{NCV_stat['NCV_'+chrom]['NCV_cases']}},
      x: {{NCV_stat['NCV_'+chrom]['x_axis']}},
      text: {{NCV_stat['NCV_'+chrom]['X_labels']|tojson}},
      mode: 'markers',
      type: 'scatter',
    marker: {
            color: 'rgb(102, 102, 102)',
            size: 10
            }
};

var box = {
    y: {{NCV_stat['NCV_'+chrom]['NCV_pass'][0]}},
    boxpoints: 'all',
//    jitter: 0.3,
    pointpos: 30,
    type: 'box',
    marker: {
        color: 'rgba(127, 96, 0, 0.5)'},
    name: 'validation samples ({{nr_validation_samps}} pcs)',
    boxpoints: 'suspectedoutliers',
    hoverinfo:'none',
}
;

data.push(trace1)
data.push(box)

Plotly.newPlot({{'NCV131821NCV_'+chrom}}, data, layout);
{% endfor %}    
});
</script>
